<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmAI - Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-log"></div>
        <footer class="chat-footer">
            <input type="text" placeholder="Message PharmAI" class="chat-input">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </footer>
    </div>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "nn2NNjqLTQPUjvNgKRqiJ",
            domain: "www.chatbase.co"
        };

        document.querySelector('.chat-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const inputField = document.querySelector('.chat-input');
            const message = inputField.value;

            // Display user's message in chat log
            displayMessage('user', message);

            // Send message to the backend or AI service
            fetch('YOUR_BACKEND_OR_API_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Display AI's response
                displayMessage('bot', data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('bot', 'There was an error processing your request.');
            });

            inputField.value = ''; // Clear input field
        }

        function displayMessage(sender, message) {
            const chatLog = document.querySelector('.chat-log');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
        }
    </script>
    
    <script
        src="https://www.chatbase.co/embed.min.js"
        defer>
    </script>
</body>
</html>
