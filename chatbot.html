<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmAI - Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <iframe
        src="https://www.chatbase.co/chatbot-iframe/nn2NNjqLTQPUjvNgKRqiJ"
        frameborder="0"
        id="chatbotIframe">
    </iframe>

    <script>
        document.getElementById('chatbotIframe').addEventListener('load', function() {
            const iframeContent = this.contentWindow.document;

            const logo = iframeContent.querySelector('img[alt="PharmAI Logo"]'); // Adjust the selector to target your logo

            if (logo) {
                logo.style.cursor = 'pointer';
                logo.addEventListener('click', function() {
                    window.location.href = 'https://pharmai3.vercel.app/'; // Replace with your actual homepage URL
                });
            }
        });
    </script>
</body>
</html>
