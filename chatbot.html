<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmAI - Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <img src="https://i.postimg.cc/7YxLFGtH/image8-1.jpg" alt="PharmAI Logo" class="logo">
        </header>
        
        <section class="chat-section">
            <div class="chat-log"></div>
            <footer class="chat-footer">
                <input type="text" placeholder="Message PharmAI" class="chat-input">
                <button class="send-button">Send</button>
            </footer>
        </section>

        <iframe
            src="https://www.chatbase.co/chatbot-iframe/nn2NNjqLTQPUjvNgKRqiJ"
            width="100%"
            style="height: 100%; min-height: 700px"
            frameborder="0">
        </iframe>
    </div>

    <script>
    document.querySelector('.chat-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const inputField = document.querySelector('.chat-input');
        const message = inputField.value.trim();

        if (message === "") {
            alert("Please enter a message.");
            return;
        }

        // Display user's message in chat log
        displayMessage('user', message);

        // Send message to the backend or AI service
        fetch('YOUR_BACKEND_OR_API_URL', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Display AI's response
            displayMessage('bot', data.response);
        })
        .catch(error => {
            console.error('Error:', error);
            displayMessage('bot', 'There was an error processing your request.');
        });

        inputField.value = ''; // Clear input field
    }

    function displayMessage(sender, message) {
        const chatLog = document.querySelector('.chat-log');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.textContent = message;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
    }
</script>

</body>
</html>
