<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PharmAI</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19.4/auth0-spa-js.production.js"></script>
    <script src="auth.js"></script> <!-- Make sure this points to your auth.js file -->
</head>
<body>
    <!-- Sidebar Section -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="index.html">Home</a> 
        <a href="#about-us">About Us</a>
        <a href="#services">Services</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faq">FAQ</a>
        <a href="#contact-us">Contact Us</a>
    </div>

    <!-- Open Button for Sidebar -->
    <button class="open-btn" onclick="toggleSidebar()">☰</button>

    <section class="dashboard-section">
        <h2>Welcome to your Dashboard</h2>
        <p>You are successfully logged in!</p>
        <button id="logoutBtn" onclick="logout()">Logout</button> <!-- Logout button -->
    </section>

    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }

        // Ensure Auth0 configuration on page load
        window.onload = async () => {
            await configureClient();

            const isAuthenticated = await auth0.isAuthenticated();
            
            // Redirect to login if not authenticated
            if (!isAuthenticated) {
                window.location.href = 'login.html';
            }
        };

        // Logout function
        const logout = async () => {
            await auth0.logout({
                returnTo: window.location.origin,  // Redirect back to home or login page
            });
        };
    </script>
</body>
</html>
