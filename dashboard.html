<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PharmAI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure this path is correct -->

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19.4/auth0-spa-js.production.js"></script>
</head>
<body>
    <!-- Sidebar Section -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="index.html">Home</a> 
        <a href="#about-us">About Us</a>
        <a href="#services">Services</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faq">FAQ</a>
        <a href="#contact-us">Contact Us</a>
    </div>

    <!-- Open Button for Sidebar -->
    <button class="open-btn" onclick="toggleSidebar()">☰</button>

    <!-- Dashboard Section -->
    <section class="dashboard-section">
        <h2 class="dashboard-title">Welcome to your Dashboard</h2>
        <p class="dashboard-subtitle">You are successfully logged in!</p>
        <button id="logoutBtn" class="neon-button">Logout</button>
    </section>

    <script>
        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }

        let auth0 = null;

        const configureClient = async () => {
            auth0 = await createAuth0Client({
                domain: "pharmai.us.auth0.com",   // Change to your Auth0 domain
                client_id: "tQtgm50zwKorzoDwVbqOzXq50V5DBMfx", // Change to your client ID
                redirect_uri: window.location.origin + "/dashboard.html",
            });
        };

        window.onload = async () => {
            try {
                await configureClient();

                // Check if returning from Auth0
                if (window.location.search.includes("code=")) {
                    console.log("Handling Auth0 redirection...");
                    await auth0.handleRedirectCallback();
                    window.history.replaceState({}, document.title, "/dashboard.html"); // Ensure the URL is clean
                }

                // Check if user is authenticated
                const isAuthenticated = await auth0.isAuthenticated();
                console.log("Authenticated:", isAuthenticated); // Debugging: check if user is authenticated

                if (isAuthenticated) {
                    const user = await auth0.getUser();  // Get user information
                    console.log("User information:", user);  // Debugging: log user info
                    document.getElementById("logoutBtn").style.display = "block";
                } else {
                    // Redirect to login if not authenticated
                    console.log("User is not authenticated, redirecting to login.");
                    window.location.href = 'login.html';
                }
            } catch (err) {
                console.error("Error during authentication check:", err.message);
            }
        };

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth0.logout({
                returnTo: window.location.origin + "/login.html", // Redirect to login page after logout
            });
        });
    </script>
</body>
</html>
