<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PharmAI</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="firebaseConfig.js" type="module"></script> <!-- Load firebase config -->
    <script src="auth.js" type="module"></script> <!-- Handle authentication -->
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="index.html">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#services">Services</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faq">FAQ</a>
        <a href="#contact-us">Contact Us</a>
    </div>

    <button class="open-btn" onclick="toggleSidebar()">☰</button>

    <section class="auth-section">
        <h2>Create an Account</h2>
        <form id="signupForm" onsubmit="return false;"> <!-- Prevent default form submission -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form from refreshing the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                // Successful sign up
                alert('User signed up successfully');
                window.location.href = 'login.html'; // Redirect to login page
            } catch (error) {
                console.error("Error during sign-up:", error.message);
                alert("Sign-up failed: " + error.message);
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }
    </script>
</body>
</html>
